<html>
  <body>
    <div id="container" style="display: flex; align-items: center"></div>
  </body>
</html>

<script>
  // code here

  async function date() {
    let response = await fetch("https://jsonplaceholder.typicode.com/todos/4");
    let json = await response.json();
    console.log(json.title);

    const appendChild = document.getElementById("container");

    const header = document.createElement("h2");

    appendChild.appendChild(header);

    header.innerHTML = json.title;

    const input = document.createElement("input");

    input.type = "checkbox";

    input.checked = true;

    appendChild.appendChild(input);

    console.log(json);
  }

  date();
</script>
